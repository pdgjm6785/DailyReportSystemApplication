<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head_fragment(title=従業員詳細)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- 画面タイトル -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 更新</h1>
            </div>
            <div class="col-12 col-xxl-6">
                <div class="col-xl-12">
                    <div class="card">
                    <p class="p-3 mb-2 bg-light text-dark">パスワードは変更する場合のみ入力してください</p>
                        <div class="card-body">
                            <!-- 2.2エラー修正<form th:action="@{/employees/update}" th:object="${employee}" th:method="post"> -->
                            <form th:action="@{/employees/{code}/update(code=${employee.code})}" th:object="${employee}" th:method="post">
                                <!-- 社員番号 -->
                                <div class="mb-3">
                                    <label class="form-label">社員番号</label>
                                    <p class="mb-1"></p>
                                    <div class="col-md-7">
                                        <!-- 1.30エラー修正employee.Id⇨employee.code -->
                                        <span th:text="${employee.code}"></span>
                                    </div>
                                </div>
                                <!-- 氏名 -->
                                <div class="mb-3">
                                    <label class="form-label" for="name">氏名</label>
                                    <p class="mb-1"></p>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" th:field="*{name}" th:errorclass="err" id="name">
                                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                                    </div>
                                </div>
                                <!-- パスワード -->
                                <div class="mb-3">
                                    <label class="form-label" for="password">パスワード</label>
                                    <p class="mb-1"></p>
                                    <div class="col-md-7">
                                        <input class="form-control" type="password" th:field="*{password}" th:errorclass="err" id="password">
                                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                                    </div>
                                </div>
                                <!-- 権限プルダウン -->
                                <div class="mb-3">
                                    <label class="form-label" for="role">権限</label>
                                    <p class="mb-1"></p>
                                    <div class="col-md-4">
                                        <select class="form-select" th:field="*{role}" id="role">
                                            <option th:each="item:${T(com.techacademy.entity.Employee.Role).values()}" th:value="${item}" th:text="${item.getValue()}" th:selected="*{role} == ${item}">
                                        </select>
                                    </div>
                                </div>
                                <!--更新及び戻るボタン-->
                                <p class="mt-5">
                                    <input type="submit" value="更新" class="btn btn-primary">
                                    <a th:href="@{/employees}" class="btn btn-primary">戻る</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
