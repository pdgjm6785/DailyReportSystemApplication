<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>従業員 更新</title>
</head>
<body>
    <h1>従業員 更新</h1>

    <p>パスワードは変更する場合のみ入力してください。</p>

    <!-- 社員番号の表示 -->
    <label for="employee_code">社員番号:</label>
    <span th:text="${employee.code}">1</span>
    <br>

    <!-- 氏名の表示 -->
    <label for="employee_name">氏名:</label>
    <input type="text" id="employee_name" name="employee_name" th:value="${employee.name}" value="煌木 太郎">
    <br>

    <!-- パスワードの入力（変更する場合のみ表示） -->
    <div th:if="${passwordChange}">
        <label for="employee_password">新しいパスワード:</label>
        <input type="password" id="employee_password" name="employee_password">
        <br>
    </div>

    <!-- 権限の選択 -->
    <label for="employee_role">権限:</label>
    <select id="employee_role" name="employee_role">
        <option value="GENERAL" th:selected="${employee.role == 'GENERAL'}">一般</option>
        <option value="ADMIN" th:selected="${employee.role == 'ADMIN'}">管理者</option>
    </select>
    <br>

    <!-- 更新ボタン -->
    <input type="submit" value="更新">

    <!-- 戻るボタン -->
    <input type="button" value="戻る" onclick="location.href='/employees'">

    <!-- エラーメッセージの表示 -->
    <p th:if="${#fields.hasErrors()}">入力にエラーがあります。修正してください。</p>
</body>
