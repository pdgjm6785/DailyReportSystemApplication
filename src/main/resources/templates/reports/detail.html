<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head th:replace="common/header :: head_fragment(title=日報詳細)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="col-sm-2 h-100 p-3 mb-2 bg-dark text-white">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="col-sm-10 h-100 mt-3">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3" th:text="日報詳細"></h1>
            </div>

            <div class="col-12 col-xxl-6 mb-3">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body mb-5">

                            <div class="wizard wizard-success mb-4">

                                <table class="table table-striped">
                                    <tr>
                                        <th class="w-25">日付</th>
                                        <td class="align-middle" th:text="${report.reportDate}"></td>
                                    </tr>
                                    <tr>
                                        <th>氏名</th>
                                        <td class="align-middle" th:text="${report.employee.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>タイトル</th>
                                        <td class="align-middle" th:text="${report.title}"></td>
                                    </tr>
                                    <tr>
                                        <th>内容</th>
                                        <td class="align-middle" th:text="${report.content}"></td>
                                    </tr>
                                    <tr>
                                        <th>登録日時</th>
                                        <td class="align-middle" th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                                    </tr>
                                    <tr>
                                        <th>更新日時</th>
                                        <td class="align-middle" th:text="${#temporals.format(report.updatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                                    </tr>
                                </table>
                                <div class="row g-1 mt-5">
                                    <div class="col-auto">
                                        <a th:href="@{'/reports/' + ${report.id} + '/update'}" class="btn btn-primary">更新</a>
                                    </div>
                                    <div class="col-auto">
                                        <form name="form" th:action="@{/reports/{id}/delete(id=${report.id})}" th:method="post">
                                            <input type="submit" value="削除" class="btn btn-primary">
                                        </form>
                                    </div>
                                    <div class="col-auto">
                                        <a href="/reports" class="btn btn-primary">戻る</a>
                                    </div>
                                </div>
                                <span th:if="${deleteError != null}" th:text="${deleteError}" class="text-danger"></span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
